{% extends 'base.html' %}
{% block content %}

  <h1>{{ title }}</h1>
  <p>{{ content }}</p>
  <p><i>{{ first_name }} {{ last_name }}</i></p>
  <a href="/users/{{ user_id }}" class="btn btn-outline-info mr-1">Cancel</a>
  <a href="/posts/{{ post_id }}/edit" class="btn btn-primary mr-1">Edit</a>
  <a href="/posts/{{ post_id }}/delete" class="btn btn-primary">Delete</a>

{% endblock content %}
