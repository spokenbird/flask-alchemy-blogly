{% extends 'base.html' %}
{% block content %}

  <h1>{{ title }}</h1>
  <p>{{ content }}</p>
  <p><i><span class="text-muted">Post authored by:</span> {{ first_name }} {{ last_name }}</i></p>
  <a href="/posts/{{ post_id }}/edit" class="btn btn-primary mr-1">Edit</a>
  <a href="/posts/{{ post_id }}/delete" class="btn btn-danger">Delete</a>

{% endblock content %}
