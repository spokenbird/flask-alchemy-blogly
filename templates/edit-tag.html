{% extends 'base.html' %}
{% block content %}
    <h1>Edit a tag</h1>
    <form action="/tags/{{ tag_id }}/edit" method="POST">
        <div class="form-group">
            <label for="tag-name">Tag Name</label>
            <input type="text" class="form-control" id="tag-name" name="tag-name" 
            value="{{ name }}">
        </div>
        <button type="submit" class="btn btn-success float-right">Edit</button>

    </form>
{% endblock content %}
