{% extends 'base.html' %}
{% block content %}
    <h1>{{ name }}</h1>
    <ul>
    {% for tag in tags %}
        <li> 
          <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
        </li>
    {% endfor %}
    </ul>
    <form action="/tags/{{ tag_id }}/delete" method="POST">
        <a href="/tags/{{ tag_id }}/edit" class="btn btn-primary mr-1">Edit</a>
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
{% endblock content %}
